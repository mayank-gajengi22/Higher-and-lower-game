<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Higher Lower Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Higher Lower Game</h1>
        <div id="startMenu">
            <button id="startBtn">Start Game</button>
            <button id="quitBtn">Quit Game</button>
        </div>
        <div id="game">
            <div id="compare1" class="compare"></div>
            <div id="vs">VS</div>
            <div id="compare2" class="compare"></div>
        </div>
        <div id="result"></div>
        <div id="score"></div>
        <button id="higherBtn">Higher</button>
        <button id="lowerBtn">Lower</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
